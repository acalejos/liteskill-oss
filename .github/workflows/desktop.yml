name: Desktop Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  MIX_ENV: prod
  # Versions match scripts/setup-erlang-elixir.sh defaults.
  # Change both places together or rely on the script defaults.
  OTP_VERSION: "28.3.1"
  ELIXIR_VERSION: "1.18.4"
  NODE_VERSION: "24"

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libncurses-dev \
            bison flex libreadline-dev zlib1g-dev \
            file xz-utils pkg-config

      - name: Cache Erlang & Elixir
        id: beam-cache
        uses: actions/cache@v4
        with:
          path: /tmp/beam-install.tar.gz
          key: beam-otp-${{ env.OTP_VERSION }}-elixir-${{ env.ELIXIR_VERSION }}-${{ hashFiles('scripts/setup-erlang-elixir.sh') }}

      - name: Compile Erlang & Elixir
        if: steps.beam-cache.outputs.cache-hit != 'true'
        run: |
          sudo bash scripts/setup-erlang-elixir.sh
          sudo tar czf /tmp/beam-install.tar.gz -C /usr/local .

      - name: Restore Erlang & Elixir from cache
        if: steps.beam-cache.outputs.cache-hit == 'true'
        run: sudo tar xzf /tmp/beam-install.tar.gz -C /usr/local

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo binaries
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-tauri-cli-v2

      - name: Install Tauri CLI
        run: command -v cargo-tauri || cargo install tauri-cli

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Zig (required by Burrito)
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache PostgreSQL binaries
        id: pg-cache
        uses: actions/cache@v4
        with:
          path: priv/postgres/x86_64-unknown-linux-gnu
          key: pg-x86_64-unknown-linux-gnu-${{ hashFiles('scripts/fetch-postgres.sh') }}-v2

      - name: Cache Elixir deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-otp${{ env.OTP_VERSION }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-otp${{ env.OTP_VERSION }}-

      - name: Cache Rust target
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build Desktop App
        run: bash scripts/build-desktop.sh x86_64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-x86_64-unknown-linux-gnu
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  release:
    name: Create Release
    needs: build-linux
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
